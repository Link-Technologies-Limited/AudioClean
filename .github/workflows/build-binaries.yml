name: Build Binaries

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project + build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[build]

      - name: Build binary
        run: python scripts/build_binaries.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: audioclean-${{ matrix.os }}
          path: release/*
